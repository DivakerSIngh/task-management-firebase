<section  class="section section-shaped section-lg">
  <div  class="shape shape-style-1 bg-gradient-default"><span ></span><span
      ></span><span ></span><span ></span><span
      ></span><span ></span><span ></span><span
      ></span></div>
  <div  class="container pt-lg-md">
    <div  class="row justify-content-center">
      <div  class="col-lg-5">
        <div  class="card bg-secondary shadow border-0">
          <div  class="card-header bg-white pb-5">
            <div  class="text-muted text-center mb-3"><small >Sign In with</small>
            </div>
            <div  class="text-center"><a  class="btn btn-neutral btn-icon mr-4"
                href="javascript:void(0)"><span  class="btn-inner--icon">
                    <i class="fa fa-github" aria-hidden="true"></i>
                  </span><span 
                  class="btn-inner--text">Github</span></a><a  class="btn btn-neutral btn-icon"
                href="javascript:void(0)"><span  class="btn-inner--icon"><i class="fa fa-google" aria-hidden="true"></i></span><span 
                  class="btn-inner--text">Google</span></a></div>
          </div>
          <div  class="text-center text-muted mb-4"><small >Or sign in with
              credentials</small></div>
              <form [formGroup]="frmSignIn"  (ngSubmit)="signIn()">
          <div  class="card-body">
              <mat-form-field class="example-full-width">
                  <input matInput formControlName="email" placeholder="Email id" autocomplete="off">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput formControlName="password" type="password" autocomplete="off" placeholder="Password">
                  </mat-form-field>
              <div  class="row my-4">
                <div  class="col-12">
                  <div  class="custom-control custom-control-alternative custom-checkbox"><input
                       class="custom-control-input" id="customCheckRegister" type="checkbox"><label
                       class="custom-control-label" for="customCheckRegister"><span >I
                        agree with the <a  href="javascript:void(0)">Privacy Policy</a></span></label>
                  </div>
                </div>
              </div>
              <div  class="text-center"><button  class="btn btn-primary mt-4"
                  type="submit" [disabled]='!frmSignIn.valid'>Sign In</button></div>
            
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</section>
