<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="frmUserDetails"  (ngSubmit)="updateProfile()">
                          <input type="hidden"  formControlName="$key">
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput formControlName="organization" placeholder="Company">
                                    </mat-form-field>
                               
                              </div>
                              <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                  <input matInput formControlName="name" placeholder="Full Name">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  formControlName="email" placeholder="Email" type="text">
                                </mat-form-field>
                              </div>
                             
                          </div>
                          <div class="row">
                            
                             
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  formControlName="mobileNo" placeholder="Mobile" type="number">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="designation" placeholder="Designation" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="ratePerhours" placeholder="Rate Per Hours" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                             
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="skill"  placeholder="Skills" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="address"  placeholder="Address" type="text">
                                  </mat-form-field>
                                </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="about"  placeholder="About" type="text">
                                  </mat-form-field>
                                </div>
                          </div>
                        
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">{{this.frmUserDetails.value.designation}}</h6>
                      <h4 class="card-title">{{this.frmUserDetails.value.name}}</h4>
                      <p class="card-description">
                         {{this.frmUserDetails.value.about}}
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
