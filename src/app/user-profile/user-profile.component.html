<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="frmUserDetails"  (ngSubmit)="updateProfile()">
                          <input type="hidden"  formControlName="$key">
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput formControlName="company" placeholder="Company">
                                    </mat-form-field>
                               
                              </div>
                              <div class="col-md-4">
                              <mat-form-field class="example-full-width">
                                  <input matInput formControlName="firstname" placeholder="First Name">
                                </mat-form-field>
                              </div>

                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="lastname" placeholder="Last Name">
                                  </mat-form-field>
                              </div>
                             
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="fullname" placeholder="Full Name" type="email">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  formControlName="email" placeholder="Email" type="text" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput  formControlName="mobile" placeholder="Mobile" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="designation" placeholder="Designation" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="skills"  placeholder="Skills" type="text">
                                  </mat-form-field>
                                </div>
                          </div>
                          <div class="row">
                              
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="address"  placeholder="Address" type="text">
                                  </mat-form-field>
                                </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="dtcreateddate" placeholder="Last update date" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="about"  placeholder="About" type="text">
                                  </mat-form-field>
                                </div>
                          </div>
                        
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">CEO / Co-Founder</h6>
                      <h4 class="card-title">Alec Thompson</h4>
                      <p class="card-description">
                          Don't be scared of the truth because we need to restart the human foundation in truth And I love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
